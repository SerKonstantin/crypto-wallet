name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5

      - name: Change directory to backend
        run: cd backend

      - name: Build and Test
        run: |
          ./gradlew build
          ./gradlew checkstyleMain checkstyleTest
          ./gradlew test
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          TEST_WALLET_PRIVATE_KEY: ${{ secrets.TEST_WALLET_PRIVATE_KEY }}
          TEST_WALLET_ADDRESS: ${{ secrets.TEST_WALLET_ADDRESS }}
          RECEIVER_TEST_WALLET_PRIVATE_KEY: ${{ secrets.RECEIVER_TEST_WALLET_PRIVATE_KEY }}
          RECEIVER_TEST_WALLET_ADDRESS: ${{ secrets.RECEIVER_TEST_WALLET_ADDRESS }}

      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.TEST_REPORTER_ID }}
          JACOCO_SOURCE_PATH: src/main/java
        with:
          debug: true
          coverageCommand: ./gradlew jacocoTestReport
          coverageLocations: ${{github.workspace}}/build/reports/jacoco/test/jacocoTestReport.xml:jacoco
